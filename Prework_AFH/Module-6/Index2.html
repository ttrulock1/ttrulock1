<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <style> 
        body  {margin:25px}
        #resetDiv {height:150px;width:150px; background-color:orange;}
        
        #blueDiv {background-color:blue;}
        
        #fadeDiv {opacity:0.75; background-color:orange}
        
        #growDiv {transform: scale(1.5); background-color:orange }
        
        </style>
        
 
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; margin:25px"></div>

    <button id="button1" onclick="grow()">Grow</button>
    <button id="button2" onclick="blue()"> Blue</button>
    <button id="button3" onclick="fade()">Fade</button>
    <button id="button4" onclick="reset()">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
